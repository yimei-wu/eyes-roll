<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totoro eyes roll</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./img/totoro-favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <!-- LEFT EYE -->
      <div class="left-eye">
        <div class="eyes">
          <svg
            class="js-eyes js-left-eye"
            width="259"
            height="285"
            viewBox="0 0 683 753"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M198.508 50.6631C58.5173 177.796 -145.246 489.659 159.621 720.054C284.057 777.134 562.482 797.89 680.696 424.277C688.473 323.09 665.141 103.592 509.597 35.0959C354.052 -33.4 237.394 16.9341 198.508 50.6631Z"

              d="M198.508 50.6631C58.5173 177.796 -145.246 489.659 159.621 720.054C284.057 777.134 562.482 797.89 680.696 424.277C688.473 323.09 665.141 103.592 509.597 35.0959C354.052 -33.4 237.394 16.9341 198.508 50.6631Z"
              stroke="black"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <!-- PUPIL -->
            <ellipse cx="330" cy="360" rx="90" ry="120" fill="black" />
          </svg>
        </div>
      </div>

      <!-- RIGHT EYE -->
      <div class="right-eye">
        <div class="eyes">
          <svg
            class="js-eyes js-right-eye"
            width="260"
            height="273"
            viewBox="0 0 684 722"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M246.689 1C142.899 29.5604 -49.1136 161.457 13.1607 460.563C75.435 759.668 376.428 740.974 519.139 694.238C594.388 655.292 729.315 522.876 667.041 304.779C589.198 32.1568 456.865 1 246.689 1Z"
              fill="#D6D2CF"
            />

              d="M246.689 1C142.899 29.5604 -49.1136 161.457 13.1607 460.563C75.435 759.668 376.428 740.974 519.139 694.238C594.388 655.292 729.315 522.876 667.041 304.779C589.198 32.1568 456.865 1 246.689 1Z"
              stroke="black"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <!-- PUPIL -->
            <ellipse cx="290" cy="360" rx="90" ry="120" fill="black" />
          </svg>
        </div>
      </div>
    </div>

    <div class="nose"><img src="./img/nose.png" alt="nose" /></div>
    <div class="mouth">
      <img src="./img/mouth.png" alt="mouth" />
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
